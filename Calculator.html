<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>

    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="Calculator.css" />

    <!-- Link to your JS file (defer = run after HTML is parsed) -->
    <script src="Calculator.js" defer></script>
  </head>
  <body>
    <!-- Main container for the calculator -->
    <div id="container">
      <h1>Calculator</h1>

      <!-- Display area for results -->
      <p id="result">0</p>

      <!-- Button grid for numbers and operations -->
      <div id="buttons">
        <!-- Number Buttons -->

        <button id="percentage">%</button>
        <button id="CE">CE</button>
        <button id="erase">C</button>
        <button id="erase"><-</button>

        <button id="oneDivX">1/x</button>
        <button id="power2">x2</button>
        <button id="racine">2/x</button>
        <button id="division" class="operator">÷</button>

        <button id="Nmb7">7</button>
        <button id="Nmb8">8</button>
        <button id="Nmb9">9</button>
        <button id="multiplication" class="operator">×</button>

        <button id="Nmb4">4</button>
        <button id="Nmb5">5</button>
        <button id="Nmb6">6</button>
        <button id="soustraction" class="operator">−</button>

        <button id="Nmb1">1</button>
        <button id="Nmb2">2</button>
        <button id="Nmb3">3</button>
        <button id="addition" class="operator">+</button>

        <button id="+/-">+/-</button>
        <button id="Nmb0">0</button>
        <button id="comma">,</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
